events {
	worker_connections 768;
	# multi_accept on;
}

http {

	  ##
	  # Basic Settings
	  ##
	  sendfile on;
	  tcp_nopush on;
	  tcp_nodelay on;
	  keepalive_timeout 65;
	  types_hash_max_size 2048;
	  # server_tokens off;

	  # server_names_hash_bucket_size 64;
	  # server_name_in_redirect off;

	  include /etc/nginx/mime.types;
	  default_type application/octet-stream;

	  ##
	  # SSL Settings
	  ##
    ssl_certificate /etc/nginx/certs/rezder/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/rezder/privkey.pem;

    # from https://cipherli.st/
    # and https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 60m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    # Disable preloading HSTS for now.  You can use the commented out header line that includes
    # the "preload" directive if you understand the implications.
    #add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    ssl_dhparam /etc/certs/dh/dhparam.pem;

	  ##
	  # Logging Settings
	  ##

	  access_log /var/log/nginx/access.log;
	  error_log /var/log/nginx/error.log;

	  ##
	  # Gzip Settings
	  ##

	  gzip on;
	  gzip_disable "msie6";

	  gzip_vary on;
	  gzip_proxied any;
	  gzip_comp_level 6;
	  gzip_http_version 1.1;
	  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Redirect to https
    ##
    server {
	      listen 80 default_server;
	      server_name www.rezder.com rezder.com battleline.rezder.com;
	      return 301 https://$host$request_uri;
    }
    
	  ##
	  # Virtual Host Configs
	  ##

	  include /etc/nginx/conf.d/*.conf;
	  include /etc/nginx/sites-enabled/*;
}
